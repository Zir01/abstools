# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: windows-2022

steps:
- task: AzureCLI@2
  displayName: Azure CLI
  inputs:
    azureSubscription: 78534b60-bade-49c3-8bab-d1ecfc414f47
    scriptType: ps
    scriptLocation: inlineScript
    inlineScript: |
      az vm deallocate --resource-group Playground --name myvm
